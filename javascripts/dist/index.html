<!doctype html>
<html class="no-js" data-ng-app="urssApp">
<head>
    <meta charset="utf-8">
    <title>Ultimate RSS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- TODO This will contain all the vendor files -->
    <link rel="stylesheet" href="styles/vendor.css"/>

    <!-- TODO This will contain all the stylesheets -->
    <link rel="stylesheet" href="styles/urss.css"/>
</head>
<body>

    <main class="ui stackable center aligned page grid">

        <header class="sixteen wide column">
            <div class="ui center aligned huge icon header">
                <i class="circular feed icon"></i>
                Ultimate RSS Reader
            </div>
        </header>

        <section class="ui grid">
            <div class="row">
                <aside class="six wide column">
                    <feed-history class="ui sticky fixed"></feed-history>
                </aside>

                <!-- Content -->
                <aside class="ten wide column">
                    <feed-viewer></feed-viewer>
                </aside>
            </div>
        </section>

    </main>

    <!-- TODO This will contain all the vendor files -->
    <script src="scripts/vendor.js"></script>

    <!-- TODO This will contain all the source files -->
    <script src="scripts/urssApp.js"></script>

</body>
</html>
